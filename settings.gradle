rootProject.name = 'adventure-platform-parent'

['api', 'impl', 'viaversion'].each {
  include ":common:$it"
  findProject(":common:$it")?.name = "adventure-platform-common-$it"
}

['bukkit', 'bungeecord', 'spongeapi'].each {
  include ":platform:$it"
  findProject(":platform:$it")?.name = "adventure-platform-$it"
}

